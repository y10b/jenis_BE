version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: backoffice-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-backoffice}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-backoffice123}
      POSTGRES_DB: ${POSTGRES_DB:-backoffice}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${POSTGRES_USER:-backoffice} -d ${POSTGRES_DB:-backoffice}',
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: backoffice-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
